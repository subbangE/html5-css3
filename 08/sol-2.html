<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>display 속성</title>
		<!-- 이미지폴더의 quiz-2 이미지를 보고 css를 완성하라. -->
		<style>
			nav ul {
				/* 리스트 앞의 기호(스타일)을 없앤다. */
			}
			nav ul li {
				/* 각각의 리스트는 인라인블록으로 바꿔서 패딩 세로10px,가로20px, 마진 10px, 보더 1px solid 블랙으로 */
			}
			a:link,
			a:visited {
				color: black;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
	</body>
</html>
