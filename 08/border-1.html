<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div {
			width: 200px;
			height: 100px;
			display: inline-block;
			margin: 15px;

			/* border: 30px solid tomato;	-> 이렇게 하나로 사용 가능 */
			border-width: 5px;
			/* 테두리 굵기 */
			border-style: solid;
			/* 테두리 스타일 */
			border-color: darkcyan;
			/* 테두리 색 */
		}

		.box1 {
			border-style: solid;
		}

		/* 실선 */
		.box2 {
			border-style: dotted;
		}

		/* 점선 */
		.box3 {
			border-style: dashed;
		}

		/* 선으로 된 점선 */
	</style>
</head>

<body>
	<div class="box1"> </div>
	<div class="box2"> </div>
	<div class="box3"> </div>
</body>

</html>
