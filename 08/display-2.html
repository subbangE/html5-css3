<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>display 속성</title>
		<style>
			nav ul {
				list-style-type: none;
			}
			nav ul li {
				/* 리스트를 인라인으로 변경 */
				display: inline;
				/* 패딩은 보더 안쪽의 여백 위아래, 좌우 적용*/
				padding:10px 15px;
				/* 마진은 보더 바깥의 여백 */
				margin-right:20px;				
				border:3px solid #222;
			}
			nav ul li:hover {
				background-color:rgb(196, 196, 196);
			}
			nav ul li a {
					color:black;
					text-decoration: none;
				}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">애완견 종류</a></li>
				<li><a href="#">입양하기</a></li>
				<li><a href="#">건강돌보기</a></li>
				<li><a href="#">더불어살기</a></li>
			</ul>
		</nav>
	</body>
</html>
