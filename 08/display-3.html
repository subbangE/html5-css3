<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>display 속성</title>
		<style>
			nav {
				/* display: none; -> 숨길때 사용*/
				width:100%;
				height:60px;
				background-color: #069;
			}
			nav ul {
				list-style-type: none;
			}
			nav ul li {
				/* 인라인 블럭은 인라인처럼 보이지만 가로세로 길이를 지정가능 */
				display: inline-block;
				/* 인라인은 가로, 세로 길이 지정 불가능 */
				/* width: 200px;
				height: 100px; */
				margin:20px;
			}
			nav ul li a {
					color: white;
					text-decoration: none;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">애완견 종류</a></li>
				<li><a href="#">입양하기</a></li>
				<li><a href="#">건강돌보기</a></li>
				<li><a href="#">더불어살기</a></li>
			</ul>
			<h2>애완견 종류</h2>
		</nav>
	</body>
</html>
