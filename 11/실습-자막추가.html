<!DOCTYPE html>

<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>비디오 재생하기</title>
		<style>
			body {
				margin-top: 20px;
				margin-left: 50px;
			}
		</style>
	</head>
	<body>
		<video controls>
			<source src="media/bali.mp4" type="video/mp4">
			<source src="media/bali.webm" type="video/webm">

			<!-- srclang: ko(한국어), en(영어), zh(중국어), ja(일본어), fr(프랑스어) 등 -->
			<track src="media/bali.vtt" srclang="ko" label="Korean" default>
		</video>
		<!-- video5를 참고하여 bali동영상과 자막을 플레이 가능하도록 한다. -->
	</body>
</html>
