<!DOCTYPE html>

<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>비디오 삽입하기</title>
		<style>
			body {
				background: #000;
				color: #fff;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1>밤 하늘을 수놓는 불꽃</h1>
		<video controls muted autoplay>
			<source src="media/Fireworks.mp4" type="video/mp4">
			<source src="media/Fireworks.webm" type="video/webm">
		</video>
		<!-- 비디오태그에 플레이가능, 음소거(muted), 자동플레이(autoplay) 속성을 넣어 미디어폴더의 Fireworks.mp4 또는 Fireworks.webm을 플레이한다. -->
	</body>
</html>
