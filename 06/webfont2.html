<!DOCTYPE html>

<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>웹 폰트 사용하기</title>
  <style>
    @font-face {
      font-family: 'LeeSeoyun';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    /* 눈누 웹 폰트 */
    .ng-font {
      font-family: 'LeeSeoyun';
      /* 웹 폰트 지정 */
    }

    p {
      font-size: 30px;
      /* 글자 크기 */
    }
  </style>
</head>

<body>
  <p>브라우저 기본 글꼴 사용</p>
  <p class="ng-font">눈누 웹 폰트 사용</p>
</body>

</html>
