<!DOCTYPE html>

<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>웹 폰트 사용하기</title>
  <!-- 구글폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gaegu&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gaegu&family=Single+Day&display=swap');

    .w-font {
      font-family: 'Black Han Sans', sans-serif;
      /* 웹 폰트 지정 */
    }

    .k-font {
      font-family: "Gaegu", sans-serif;
      /* 웹 폰트 지정 */
    }

    .ng-font {
      font-family: "Single Day", cursive;
    }

    p {
      font-size: 30px;
      /* 글자 크기 */
    }
  </style>
</head>

<body>
  <p>Using Default Fonts</p>
  <p class="w-font">Using Black Han Sans Fonts</p>
  <p class="k-font">Using Gaegu Fonts</p>
  <p class="ng-font">Using Single Day Fonts</p>
</body>

</html>
