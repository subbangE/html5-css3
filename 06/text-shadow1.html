<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>text-transform</title>
	<style>
		h1 {
			font-size: 100px;
			/* 글자 크기 */
			font-family: "Arial Rounded MT";
			/* 글꼴 */
		}

		.shadow1 {
			color: orange;
			/* 글자색 */
			text-shadow: 5px 5px burlywood;
			/* 텍스트 그림자 가로 세로 색깔 */
		}

		.shadow2 {
			text-shadow: 5px 5px 3px #f00;
			/* 텍스트 그림자 가로 새로 번짐정도 색깔 */
		}

		.shadow3 {
			color: #fff;
			/* 글자색 */
			text-shadow: 7px -7px 5px #000;
			/* 텍스트 그림자 */
		}
	</style>
</head>

<body>
	<h1 class="shadow1">HTML5</h1>
	<h1 class="shadow2">HTML5</h1>
	<h1 class="shadow3">HTML5</h1>
</body>

</html>
