<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Fluid Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      video {
        /* ! width으로 하면 동영상의 화질이 안좋아짐 */
        max-width: 100%; /* 원본 크기 이상일때는 원본크기로 고정 */
      }
    </style>
  </head>

  <body>
    <video src="cars.mp4" controls></video>
  </body>
</html>
