<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>선형 그러데이션</title>
  <style>
		div {
			width:600px;
			height:400px;
			border-radius:30px;
		}
  	.grad {
  		background: blue; /* css3 미지원 브라우저 */
  		background: -webkit-linear-gradient(left top, blue, white); /* 사파리 초기 모던 브라우저 */
  		background: -moz-linear-gradient(right bottom, blue, white); /* 파이어폭스 초기 모던 브라우저 */
  		background: -o-linear-gradient(right bottom, blue, white); /* 오페라 초기 모던 브라우저 */
  		background: linear-gradient(to right bottom, yellow, orange); /* 최신 모던 브라우저 */
  	}
  </style>
</head>
<body>
  <div class="grad"></div>
 </body>
</html>
