<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Transform</title>
    <style>
      .origin {
        width: 160px;
        height: 240px;
        border: 1px solid black;
        float: left;
        margin: 100px;
      }
      .skewx:hover {
        /* x축으로 찌그림 */
        transform: skewX(30deg);
      }
      .skewy:hover {
        /* y축으로 찌그림 */
        transform: skewY(15deg);
      }
      .skewxy:hover {
        /* x,y축으로 찌그림 */
        transform: skew(-25deg, -15deg);
      }
    </style>
  </head>
  <body>
    <div class="origin">
      <div class="skewx">
        <img src="images/rose.jpg" />
      </div>
    </div>
    <div class="origin">
      <div class="skewy">
        <img src="images/rose.jpg" />
      </div>
    </div>
    <div class="origin">
      <div class="skewxy">
        <img src="images/rose.jpg" />
      </div>
    </div>
  </body>
</html>
