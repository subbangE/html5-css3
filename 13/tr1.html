<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Transform</title>
    <style>
      .tr1 {
        width: 100px;
        height: 100px;
        background-color: blue;
        border: 1px solid black;
        /* 변화대상 */
        transition-property: width, height, background-color;
        /* 시간 */
        transition-duration: 2s, 1s, 5s;
      }
      .tr1:hover {
        background-color: plum;
        width: 200px;
        height: 120px;
      }
    </style>
  </head>

  <body>
    <div class="tr1"></div>
  </body>
</html>
