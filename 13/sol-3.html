<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>CSS 애니메이션</title>
    <style>
      .photo {
        margin-top: 50px;
        margin-left: 100px;
        transform-origin: left top;
        transition: 1s;
        /* 트랜스폼-오리진 속성의 기준을 왼쪽 위로 적용 */
      }
      .photo:hover {
        transform: scale(1.5);
        /* 마우스 올리면 사이즈 1.5배, 트랜지션 효과 1초,  */
        box-shadow: 5px 5px 3px black;
      }
    </style>
  </head>
  <body>
    <img src="images/lamp.jpg" width="250" height="188" class="photo" />
  </body>
</html>
