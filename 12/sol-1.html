<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>CSS 선택자</title>
    <style>
      .top-img:hover {
        border: 5px solid tomato;
      }
      /* 이미지 위에 마우스를 올렸을때 보더 5px solid tomato 가 나오도록 한다.  */
    </style>
  </head>
  <body>
    <p>이미지 위로 마우스 포인터를 올려보세요</p>
    <img src="images/tangerines.jpg" class="top-img" />
  </body>
</html>
