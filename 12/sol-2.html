<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>CSS 선택자</title>
    <style>
      /* 아래의 하위 선택자를 자식 선택자로 사용해도 됩니다 */

      .main-menu {
        margin: 50px auto;
        height: 60px;
        border: 1px solid black;
      }
      .main-menu ul {
        margin: 0;
        list-style: none;
      }
      .main-menu ul li {
        display: inline-block;
        padding: 10px 30px;
        line-height: 40px;
      }
      .main-menu a {
        color: black;
        text-decoration: none;
        /* 메뉴의 글자색 검은색, 링크의 아래선 삭제 */
      }
      .main-menu a:active {
        color: blue;
        /* 메뉴를 클릭시 색을 파란색으로  */
      }
    </style>
  </head>
  <body>
    <nav class="main-menu">
      <ul>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
      </ul>
    </nav>
  </body>
</html>
