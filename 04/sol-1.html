<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>예약 접수</title>
		<style>
			ul {
				list-style: none;
			}
			li {
				line-height: 50px;
			}
			label {
				width: 60px;
				float: left;
			}
		</style>
	</head>
	<body>
		<!-- 이미지폴더의 quiz-1을 보고 완성하라! -->
		<h1>예약 정보</h1>
		<form>
			<ul>
				<li>
					<label for="r-name">이 름</label>
					<input type="text" id="r-name" />
				</li>
				<li>
					<label for="r-phone">휴대폰</label>
					<input type="tel" id="r-phone" />
				</li>
				<li>
					<label for="r-mail">이메일</label>
					<input type="email" id="r-mail" />
				</li>
				<li>
					<input type="submit" value="예약하기" />
				</li>
			</ul>
		</form>
	</body>
</html>
