<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>프런트엔드 개발자 지원서</title>
		<style>
			#container {
				width: 520px;
				border: 1px solid black;
				padding: 20px 40px;
				margin: 0 auto;
			}
			fieldset {
				margin-bottom: 15px;
			}
			legend {
				font-weight: bold;
			}
			ul {
				list-style-type: none;
			}
			li {
				line-height: 30px;
			}
		</style>
	</head>
	<body>
		<!-- 이미지폴더의 quiz-2을 보고 완성하라! -->
		<div id="container">
			<h1>프런트엔드 개발자 지원서</h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr />
			<form>
				<h4>개인정보</h4>
				<ul>
					<li>
						<label for="name">이름</label>
						<input type="text" placeholder="공백없이 입력하세요" id="name">
					</li>
					<li>
						<label for="phonenum">연락처</label>
						<input type="tel" id="phonenum">
					</li>
				</ul>
				<h4>지원 분야</h4>
				<ul>
					<li>
						<!-- <input>태그 앞 뒤에 <label>과 </label> 태그로 묶어도 됩니다 -->
						<label> <input type="radio" name="field" value="webp" /> 웹 퍼블리싱 </label>
					</li>
					<li>
						<label> <input type="radio" name="field" value="app" /> 웹 어플리케이션 개발 </label>
					</li>
					<li>
						<label> <input type="radio" name="field" value="env" /> 개발 환경 개선 </label>
					</li>
				</ul>
				<h4>지원 동기</h4>
				<label>
					<textarea name="지원동기" id="donggi" cols="60" rows="5" placeholder="본사 지원 동기를 간략하게 써 주세요."></textarea>
					<!-- 여러줄을 넣을수 있는 입력창을 만듬, 가로글자 60자, 세로5줄 크기 -->
				</label>
				<div>
					<input type="submit" id="submit" value="접수하기">
					<input type="reset" id="reset" value="다시쓰기">
					<!-- 접수하기 버튼은 submit타입 입력, 다시쓰기 버튼은 rest타입 입력 -->
				</div>
			</form>
		</div>
	</body>
</html>
